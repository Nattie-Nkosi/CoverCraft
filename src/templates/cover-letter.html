<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Letter</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the CSS file for styling -->
  </head>
  <body>
    <div class="header">
      <address>
        {{address}}
        <!-- Placeholder for the user's address -->
      </address>
      <p>{{date}}</p>
      <!-- Placeholder for the date -->
    </div>
    <div class="salutation">
      <p>{{salutation}}</p>
      <!-- Placeholder for the salutation -->
    </div>
    <div class="introduction">
      <p>{{introduction}}</p>
      <!-- Placeholder for the introduction -->
    </div>
    <div class="main-content">
      <p>{{mainContent}}</p>
      <!-- Placeholder for the main content -->
    </div>
    <div class="closing">
      <p>{{closing}}</p>
      <!-- Placeholder for the closing -->
    </div>
    <div class="signature">
      <p>{{signature}}</p>
      <!-- Placeholder for the signature -->
    </div>
    <div class="footer">
      <p>{{footer}}</p>
      <!-- Placeholder for the footer -->
    </div>
  </body>
</html>
